<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="adding">
        <label for="new-task" class="new-task--">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-in" type="text">
          <button class="add">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="item-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-in">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="item-checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-in">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" checked class="item-checkbox">
          <label class="task">See the Doctor</label>
          <input type="text" class="task-in">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
